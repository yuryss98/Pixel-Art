<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paleta de Cores</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">Paleta de Cores</h1>
  <main>
    <section id="color-palette">
      <div id="primeiraPaleta" class="color selected"></div>
      <div id="segundaPaleta" class="color"></div>
      <div id="terceiraPaleta" class="color"></div>
      <div id="quartaPaleta" class="color"></div>
    </section>
    <button id="clear-board" class="button">
      <h3>
        Limpar
      </h3>
    </button>
    <input id="board-size" type="number" min="1" max="50">
    <button id="generate-board">VQV</button>
    <section id="pixel-board">
      
    </section>
  </main>
  <script src="./script.js"></script>
</body>
</html>
